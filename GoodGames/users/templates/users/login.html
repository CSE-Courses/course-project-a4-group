{% extends 'game/base.html' %}
{% block content %}

<h3>
    Login
</h3>
<div>
    <form method="POST">
        {% csrf_token %}

        <fieldset>
            {{ form.as_p }}
        </fieldset>
        
        <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <div>
        <small>
            Need an account? <a href="{% url 'register' %}">Signup</a>
        </small>
    </div>
</div>
{% endblock content %}
